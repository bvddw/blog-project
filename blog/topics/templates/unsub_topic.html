{% extends 'base.html' %}

{% block title %}
  UNSUBSCRIBE
{% endblock %}

{% block content %}
<main class="container">
  <div class="row">
    <section class="col-md-9" role="main">
      <div class="h4 fst-italic">Unsubscribe form</div>
        <h2>{{ topic.title }}</h2>
        <p>{{ topic.description }}</p>
      <a href="{% url 'topics:unsubd_topic' topic_title=topic.title %}" class="btn btn-danger" style="margin-top: 12px">Unsubscribe</a>
    </section>
  </div>
</main>
{% endblock %}
